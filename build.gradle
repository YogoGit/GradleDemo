apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

// This is where we will declare our dependnecies
dependencies {
  testImplementation 'junit:junit:4.13'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
